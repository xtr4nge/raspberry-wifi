[www-8000]

user = fruitywifi
group = fruitywifi

;listen = /var/run/php/php7-fpm-8000.sock
;listen = /var/run/php/fruitywifi-8000.sock
listen = /var/run/fruitywifi-8000.sock

listen.owner = fruitywifi
listen.group = fruitywifi

pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

chdir = /

php_value[short_open_tag] = On
php_value[error_reporting] = E_ALL ^ E_NOTICE
php_admin_flag[opcache.enable] = off
